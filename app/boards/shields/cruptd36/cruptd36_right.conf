# Enable split keyboard support
CONFIG_ZMK_SPLIT=y

# Enable UART for split communication  
CONFIG_SERIAL=y

# Enable SPI for PMW3360
CONFIG_SPI=y

# Enable input and mouse support for PMW3360
CONFIG_INPUT=y
CONFIG_ZMK_MOUSE=y

# Enable PMW3360 driver
CONFIG_INPUT_PIXART_PMW3360=y
CONFIG_INPUT_PIXART_PMW3360_USE_OWN_THREAD=y
